<mat-card>

    <mat-card-header>
        <mat-card-title><h1>Calculator</h1></mat-card-title>
        <mat-card-subtitle><h2>Login</h2></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        

        <form [formGroup]="loginForm"
                autocomplete="off">

            <mat-form-field class="common-field">
                <input matInput
                        placeholder="Username"
                        type="email"
                        formControlName="username"
                        required>
                <mat-error class="form-text text-danger"
                        *ngIf="fieldNotValid( loginForm, 'username')">
                        {{ emailErrorMsg }}
                </mat-error>
            </mat-form-field>
            <br />
            <mat-form-field class="common-field">
                <input matInput
                        [type]="!hidePass ? 'text' : 'password'"
                        placeholder="Password"
                        formControlName="password"
                        required>
                <mat-icon matSuffix (click)="hidePass = !hidePass"
                    class="cursor">
                    {{hidePass ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                <mat-error class="form-text text-danger"
                        *ngIf="fieldNotValid( loginForm, 'password')">
                        {{ passwordErrorMsg }}
                </mat-error>
            </mat-form-field>

            <br />
            <button mat-raised-button
                    color="primary"
                    [disabled]="!loginForm.valid"
                    (click)="login()">
                    <mat-icon>input</mat-icon>
                    Login
            </button>
            &nbsp;
            <button mat-stroked-button
                (click)="closeDialog('cancel')">
                <mat-icon>cancel</mat-icon>
                Cancel
            </button>

        </form>

    </mat-card-content>

        <button mat-stroked-button
                (click)="closeDialog('cancel')">
            Close
        </button>
    </mat-card-actions> -->
</mat-card>
